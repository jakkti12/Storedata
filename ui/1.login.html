<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Account</title>
		<link href="../assets/css/bootstrap.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Lato&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="text-center">
				<img style="width: 300px" src="../assets/img/Logo.png" />
			</div>
			<div class="row mt-5 justify-content-center">
				<div class="col-md-8 col-lg-6">
					<div class="card" style="border-radius: 50px;">
						<div class="card-body" style="margin-left: 40px; margin-right: 40px;">
							<div class="row text-center"><h4 style="color: #35446D; font-weight: 800; font-family: 'Inter', sans-serif;
                font-family: 'Lato', sans-serif; ">เข้าสู่ระบบ</h4></div>
							<form>
								<div class="mb-2">
									<label for="inputEmail" class="form-label"></label>
									<input
										type="text"
										class="form-control"
										id="inputEmailORTel"
										aria-describedby="emailHelp"
										name="Tel_email"
                    placeholder="เบอร์โทรศัพท์ / Email"
                    style="border-radius: 15px; background-color: #f8f9fa; border: none;"
									/>
								</div>
								<div class="mb-2">
									<label for="inputPassword" class="form-label"></label>
									<input
										type="password"
										class="form-control"
										id="inputPassword"
										name="password"
                    placeholder="รหัสผ่าน"
                    style="border-radius: 15px; background-color: #f8f9fa; border: none;"
									/>
								</div>
									<div class="text-end mb-3">
										<a href="/" class="link-primary">ลืมรหัสผ่าน</a>
									</div>
                  <div class="text-center"> 
                    <button type="submit" class="btn text-white w-25" style="background-color: #35446D; border-radius: 15px;">ตกลง</button>
                  </div>
                  </button>
                  <div class="text-center mt-3">
                    <p class="text-secondary">คุณมีบัญชีแล้วหรือยัง ? <a href="/" class="link-primary" style="color: #35446D; font-weight: 800;">สมัครสมาชิก</a></p>
                  </div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../assets/js/bootstrap.js"></script>
	</body>
</html>
